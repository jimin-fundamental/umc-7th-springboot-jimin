<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/users/signup}" th:object="${userJoinDto}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <div>
        <label for="username">이름:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>

    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>

    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}" required>
            <option value="MALE">남성</option>
            <option value="FEMALE">여성</option>
            <option value="OTHER">기타</option>
        </select>
    </div>

    <div>
        <label for="birthDate">생년월일:</label>
        <input type="date" id="birthDate" th:field="*{birthdate}" required>
    </div>

    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>

    <div>
        <label for="foodCategory">선호 카테고리:</label>
        <input type="text" id="foodCategory" th:field="*{foodCategoryName}" placeholder="예: 한식, 중식, 일식">
    </div>


    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}" required>
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
